<!-- These are here just to show the structure of the list items -->
<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]="{'completed': toDo.completed, 'editing': editing}">
    <div class="view">
        <input [formControl]="checkCompleted" class="toggle" type="checkbox">
        <label (dblclick)="editingText()">{{toDo.text}}</label>
        <button (click)="deleteToDo()" class="destroy"></button>
    </div>
    <input #inputEditing (blur)="editText()" [formControl]="txtInputEditing" type="text" class="edit" value="Create a TodoMVC template">
</li>

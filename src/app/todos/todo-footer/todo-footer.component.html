  <!-- This footer should hidden by default and shown when there are todos -->
  <footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{numberOfToDos}}</strong> item left</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
      <li *ngFor="let filter of filters">
        <a (click)="changeFilter(filter)" [ngClass]="{'selected': filterSelected === filter}">{{filter | titlecase}}</a>
      </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button #btnDeleteCompleteds (click)="deleteCompleteds()" class="clear-completed">Clear completed</button>
</footer>
